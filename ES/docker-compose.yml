version: '2.1'
services:
    elasticsearch-head:
        image: dtagdevsec/head:2006
        container_name: elasticsearchHead
        ports:
        - 19100:9100
        restart: unless-stopped

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.6.0
        container_name: elasticsearch
        environment:
            - node.name=Master
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms$ES_MEM -Xmx$ES_MEM"
            - "http.cors.allow-origin=*"
            - "http.cors.enabled=true"
            - "path.data=/es_data"
            - "indices.recovery.max_bytes_per_sec=0"
            - "refresh_interval=30s"
            - cluster.initial_master_nodes=Master
        ulimits:
            memlock:
                soft: -1
                hard: -1
            nofile:
                soft: 655360
                hard: 655360
        volumes:
            - $ES_VOLUME_PATH/es:/es_data
        ports:
            - 19200:9200
            - 19300:9300 #Java API port
        networks:
            - esm
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9200"]
            interval: 10s
            timeout: 10s
            retries: 5

networks:
  esm:
    external:
      name: esm_network
